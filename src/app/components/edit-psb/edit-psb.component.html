<div class="title-modal">
    <h4 class="title-info">Actualizar basurero</h4>
</div>

<form [formGroup]="formPSB" novalidate>
    <div class="row information">

        <div class="col-lg-12 col-md-12 col-sm-12 mt-12">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Direcci√≥n</mat-label>
                <input matInput formControlName="address" autocomplete="off" required />
            </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 mt-6">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Barrio</mat-label>
                <input matInput formControlName="neighborhood" autocomplete="off" required />
            </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 mt-6">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="status" required>
                    <mat-option [value]="'v'">
                        Por verificar
                    </mat-option>
                    <mat-option [value]="'a'">
                        Activo
                    </mat-option>
                    <mat-option [value]="'i'">
                        Inactivo
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 mt-2 save">
            <div class="example-button-row row justify-content-center">
                <button mat-button color="primary" [mat-dialog-close]="true">
                    Cancelar
                </button>
                <button mat-raised-button class="acept" color="primary" [disabled]="formPSB.invalid || showSpinner"
                    (click)="submit(formPSB)">
                    <span class="spinner-border spinner-border-sm" *ngIf="showSpinner" role="status"
                        aria-hidden="true"></span>
                    Editar
                </button>
            </div>
        </div>
    </div>
</form>
